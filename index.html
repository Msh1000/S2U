<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SPAR2U Calculator</title>
    
    <link rel="icon" href="S2UImage.png" type="image/png">

   
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>SPAR2U Calculator :-{ </h1>
            <div class="content">
                <div class="store">
                    <label for="storeName">Store Name</label>
                    <input type="text" id="textInput" name="textInput" required autocomplete="on" oninput="predictiveSearch()">
                    <ul id="suggestionsDropdown"></ul>
                </div>
              
                <div class="gender">
    
    
                    <label class="container">
                        <input type="radio" name="radio" id="f" checked ><p class="text">Order Delivered</p>
                          <span class="checkmark"></span>
                        </label>
  
                        <label class="container">
                          <input type="radio" name="radio" id="f" ><p class="text">Order Cancelled</p>
                            <span class="checkmark"></span>
                          </label>
    
                </div>

                <div class="input">
                    <label for="height">Order Amount</label>
                    <input type="number" id="numberInput" name="numberInput" required>
                </div>
                <div class="containerHW">
                    <div class="inputH">
                        <label for="height">Order (PART) Number</label>
                        <input type="number" id="height">
                    </div>
                    <div class="inputW">
                        <label for="weight">Out of Stock Items</label>
                        <select id="weight" name="selectNumber" required>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                </div>
                
                    <div id="textFieldContainer"></div>
                    <p id="storeNameOutput"></p>
                    <p id="orderNumberOutput"></p>
                    <p id="reservationFeeOutput"></p>
                    <p id="totalOutput"></p>
                    <p id="settlementAmountOutput"></p>
                    <p id="refundAmountOutput"></p>
                    <p id="warningMessage" class="warning"></p>

                <div class="button-container">
                    <button id="copyAndSendButton" disabled>Share</button>
                    <button id="calculateButton">Calculate</button>
                    <button id="clearButton">Clear</button>
                </div>
                <div id="popupContainer" class="popup">
                    <div class="popup-overlay"></div>
                    <div class="popup-content">
                        <span id="popupClose" class="popup-close">&times;</span>
                        <pre id="popupOutput"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
