<!DOCTYPE html>
<html lang="en">
   
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SPAR2U Calculator</title>
    <script src="script.js"></script>
    <link rel="icon" href="S2UImage.png" type="image/png">
</head>
<body>
    
    <div class="container">
        <div class="box">
          <h1>SPAR2U Calculator :-{ </h1>
          <div class="content">


            <div class="input">
                <label for="height">Order Amount</label>
                <input type="number" id="numberInput" name=""numberInput" required>
            </div>

            <div class="containerHW">
            <div class="inputH">
              <label for="height">Order Number</label>
              <input type="number" id="height">
            </div>

            <div class="inputW">
              <label for="weight">Out of Stock Items</label>
              <select id="weight" name="selectNumber" required>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
            </div>
          </div>
     
    
          

    <div id="textFieldContainer" readonly></div>
    <p id="orderNumberOutput"></p>
    <p id="reservationFeeOutput"></p>
    <p id="totalOutput"></p>
    <p id="settlementAmountOutput"></p>
    <p id="refundAmountOutput"></p>
    <p id="warningMessage" class="warning"></p>
            
          <div class="button-container">
      <button id="copyAndSendButton" disabled>Share</button>
      <button id="calculateButton">Calculate</button>
      <button id="clearButton">Clear</button>
    </div>
        
    <div id="popupContainer" class="popup">
      <div class="popup-overlay"></div>
      <div class="popup-content">
          <span id="popupClose" class="popup-close">&times;</span>
          <pre id="popupOutput"></pre>
      </div>
  </div>
  

</body>
</html>
