<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPAR2U Amount Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js" defer></script>
  <link rel="icon" href="S2UImage.png" type="image/png">
</head>

<body>
  <div class="wrapper">
    <h1>SPAR2U Calculator :-)</h1> <!-- Add the heading -->
    <label for="numberInput">Enter Order Amount:</label>
    <input type="number" id="numberInput" name="numberInput">
    <br>
    <br>
    <label for="selectNumber">Out of Stock Items:</label>
    <select id="selectNumber" name="selectNumber">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>

    <div id="textFieldContainer"></div>
    <p id="reservationFeeOutput"></p>
    <p id="totalOutput"></p>
    <p id="settlementAmountOutput"></p>
    <p id="refundAmountOutput"></p>
    <p id="warningMessage" class="warning"></p>

    <!-- <button id="calculateButton">Calculate</button>
	<button id="clearButton">Clear</button> -->

    <div class="button-container">
      <button id="calculateButton">Calculate</button>
      <button id="clearButton">Clear</button>


    </div>

  </div>
</body>

</html>
